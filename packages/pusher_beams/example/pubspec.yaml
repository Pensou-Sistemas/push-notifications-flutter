    sdk: flutter

  pusher_beams:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:
  analyzer: ^6.4.1
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
